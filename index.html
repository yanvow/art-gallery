<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">Art Gallery</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <a href="/index.html"><img src="/images/logo.png" alt="Art Gallery Logo"></a>
    <a onclick="switchLanguage()" data-i18n="language_switch">Français</a>
  </header>
  <main>
    <h1 data-i18n="title">Art Piece 0000</h1>
    <img id="art-image" src="/images/0000.jpg" alt="Art Piece 0000">
    <p data-i18n="description">Description of Art Piece 0000.</p>
    <audio controls>
      <source id="audio-source" src="/audio/0000_en.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </main>
  <footer>
    <p data-i18n="footer">© 2025 Art Gallery</p>
  </footer>
  <script src="/js/scripts.js"></script>
  <script>
    // Parse URL to get language and piece ID
    const pathParts = window.location.pathname.split('/');
    const lang = pathParts[1] || 'en'; // Default to English
    const pieceId = pathParts[2] || '0001'; // Default to 0001
    loadTranslations(lang, pieceId);
  </script>
</body>
</html>
